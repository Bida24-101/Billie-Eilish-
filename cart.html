
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Billie Eilish Clothing Store - Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #ff6700;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 15px 60px;
      max-width: 350px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 900;
      color: #ff6700;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      /* subtle text shadow for depth */
      text-shadow: 0 0 3px #cc5200;
    }
    #cart-container {
      width: 100%;
      background: #fff9f1;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff670033;
      max-height: 500px;
      overflow-y: auto;
      margin-top: 10px;
      border: 2px solid #ff6700;
    }
    #cart-title {
      font-weight: 900;
      margin-bottom: 12px;
      text-align: center;
      font-size: 1.4rem;
      color: #ff6700;
      /* subtle text shadow */
      text-shadow: 0 0 4px #cc5200;
    }
    #cart-items {
      list-style: none;
      padding-left: 0;
      color: #bf5600;
      font-size: 1rem;
    }
    #cart-items li {
      display: flex;
      justify-content: space-between;
      padding: 10px 6px;
      border-bottom: 1px solid #ffb27a;
      align-items: center;
    }
    #cart-items li:last-child {
      border-bottom: none;
    }
    .cart-item-name {
      flex: 2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 8px;
      color: #ff6700;
    }
    .cart-item-qty {
      flex: 0 0 30px;
      text-align: center;
      color: #e66f1b;
      font-weight: 700;
    }
    .cart-item-price {
      flex: 0 0 70px;
      text-align: right;
      font-weight: 700;
      color: #e66f1b;
    }
    button.remove-btn {
      background: transparent;
      border: none;
      color: #e03e00;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 10px;
      transition: color 0.3s ease;
    }
    button.remove-btn:hover {
      color: #ff704d;
    }
    #cart-total {
      text-align: right;
      font-weight: 900;
      margin-top: 15px;
      color: #ff6700;
      font-size: 1.2rem;
    }
    #checkout-btn {
      margin-top: 20px;
      width: 100%;
      background: #ff6700;
      border: none;
      padding: 14px 0;
      font-weight: 900;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 0 14px #ff6700aa;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }
    #checkout-btn:disabled {
      background: #ffb380;
      cursor: not-allowed;
      box-shadow: none;
      color: #fff7e6;
    }
    #checkout-btn:hover:not(:disabled) {
      background-color: #cc5400;
      box-shadow: 0 0 18px #cc5400aa;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <section id="cart-container" aria-label="Shopping cart" aria-live="polite">
    <ul id="cart-items" role="list">
      <li>No items in cart</li>
    </ul>
    <div id="cart-total">Total: $0.00</div>
    <button id="checkout-btn" aria-disabled="true" disabled>Checkout</button>
  </section>

  <script>
   
    let cart = {
      'Oversized Black Hoodie': { qty: 2, price: 65.00 },
      'Neon Green T-Shirt': { qty: 1, price: 35.00 }
    };

    const cartItemsList = document.getElementById('cart-items');
    const cartTotalDisplay = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');

    function formatPrice(price) {
      return '$' + price.toFixed(2);
    }

    function renderCart() {
      cartItemsList.innerHTML = '';
      const productNames = Object.keys(cart);

      if (productNames.length === 0) {
        cartItemsList.innerHTML = '<li>No items in cart</li>';
        checkoutBtn.disabled = true;
        checkoutBtn.setAttribute('aria-disabled', 'true');
        cartTotalDisplay.textContent = 'Total: BWP0.00';
        return;
      }

      let total = 0;

      productNames.forEach(name => {
        const { qty, price } = cart[name];
        const lineTotal = price * qty;
        total += lineTotal;

        const li = document.createElement('li');
        li.setAttribute('tabindex', '0');

        li.innerHTML = `
          <span class="cart-item-name">BWP{name}</span>
          <span class="cart-item-qty">&times;BWP{qty}</span>
          <span class="cart-item-price">BWP{formatPrice(lineTotal)}</span>
          <button class="remove-btn" aria-label="Remove one BWP{name} from cart" data-name="BWP{name}">&times;</button>
        `;

        cartItemsList.appendChild(li);
      });

      cartTotalDisplay.textContent = 'Total: ' + formatPrice(total);
      checkoutBtn.disabled = false;
      checkoutBtn.setAttribute('aria-disabled', 'false');
    }

  
    function removeFromCart(name) {
      if (!cart[name]) return;
      cart[name].qty--;
      if (cart[name].qty <= 0) {
        delete cart[name];
      }
      renderCart();
    }

    cartItemsList.addEventListener('click', e => {
      if (e.target.classList.contains('remove-btn')) {
        const name = e.target.getAttribute('data-name');
        removeFromCart(name);
      }
    });

    checkoutBtn.addEventListener('click', () => {
      if (Object.keys(cart).length === 0) return;
      alert('Thank you for your purchase! Your order has been placed.');
      cart = {};
      renderCart();
    });

    // Initial render
    renderCart();
  </script>
</body>
</html>
