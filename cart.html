<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Billie-Eilish Store - Cart</title>
<style>
  body {
    background-color: #0b1d51; /* dark blue */
    color: #ff6a00; /* orange */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    font-weight: 900;
    font-size: 1.8rem;
    margin-bottom: 1rem;
    text-transform: uppercase;
  }
  #cart-container {
    background-color: #142f7b;
    border-radius: 12px;
    padding: 20px;
    max-width: 350px;
    width: 100%;
    box-shadow: 0 0 15px #ff6a0055;
  }
  #cart-title {
    font-weight: 900;
    font-size: 1.4rem;
    margin-bottom: 12px;
    text-align: center;
  }
  #cart-items {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  #cart-items li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #ff6a0044;
  }
  #cart-items li:last-child {
    border-bottom: none;
  }
  .item-name {
    flex: 2;
    font-weight: 600;
  }
  .item-qty {
    flex: 0 0 40px;
    text-align: center;
  }
  .item-price {
    flex: 0 0 70px;
    text-align: right;
    font-weight: 700;
  }
  button.remove-btn {
    background: transparent;
    border: none;
    color: #ff6700cc;
    font-weight: 900;
    font-size: 1.2rem;
    cursor: pointer;
    margin-left: 10px;
    transition: color 0.3s ease;
  }
  button.remove-btn:hover {
    color: #ff8c33;
  }
  #cart-total {
    font-weight: 900;
    text-align: right;
    margin-top: 15px;
    font-size: 1.3rem;
    border-top: 2px solid #ff6a00cc;
    padding-top: 12px;
  }
  #checkout-btn {
    margin-top: 20px;
    width: 100%;
    background-color: #ff6a00;
    border: none;
    font-weight: 900;
    font-size: 1.2rem;
    padding: 14px 0;
    border-radius: 8px;
    color: #0b1d51;
    cursor: pointer;
    box-shadow: 0 0 15px #ff6a00cc;
    transition: background-color 0.3s ease;
    text-transform: uppercase;
  }
  #checkout-btn:disabled {
    background-color: #ffb380;
    cursor: not-allowed;
    box-shadow: none;
    color: #0b1d51aa;
  }
  #checkout-btn:hover:not(:disabled) {
    background-color: #e35d00;
  }
  @media (max-width: 400px) {
    body {
      padding: 10px;
    }
    #cart-container {
      padding: 15px;
    }
    #cart-items li {
      padding: 8px 0;
    }
  }
</style>
</head>
<body>
  <h1>Your Cart</h1>
  <section id="cart-container" aria-label="Shopping cart">
    <h2 id="cart-title">Shopping Cart</h2>
    <ul id="cart-items" aria-live="polite">
      <li>No items in cart</li>
    </ul>
    <div id="cart-total">Total: BWP 0.00</div>
    <button id="checkout-btn" disabled>Checkout</button>
  </section>
