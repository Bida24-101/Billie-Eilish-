<main>
  <section class="contact-container" aria-label="Contact Us Section">
    <div class="contact-form-wrapper">
      <h2>Contact Us</h2>
      <form id="feedback-form" action="#" method="post" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required placeholder="Your message here"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</main>
 <footer>
  <div class="footer-container">
    <div class="social-links" aria-label="Social media links">
      <a href="#" aria-label="Facebook" target="_blank" rel="noopener noreferrer">Facebook</a>
      <a href="#" aria-label="Twitter" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="#" aria-label="Instagram" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </footer>
