<main>
  <section class="contact-container" aria-label="Contact Us Section">
    <div class="contact-form-wrapper">
      <h2>Contact Us</h2>
      <form id="feedback-form" action="#" method="post" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required placeholder="Your message here"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-image-wrapper">
      <img src="jeans billie.avif" alt="Billie eilish" />
    </div>
  </section>
</main>
